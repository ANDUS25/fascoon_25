<!-- // we an store values on web using localStore "key" & "Value" -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Local Storage</title>
</head>
<body>
    
    <script>
        var country;
        var state;
//            here country is a key & INDIA is a value
        localStorage.setItem("country", "INDIA")
        localStorage.setItem("state", "Maharashtra")

        a = localStorage.getItem("country")
        b = localStorage.getItem("state")
        document.write("I'm living in " + a + " in the state of " + b );
    </script>
</body>
</html>
