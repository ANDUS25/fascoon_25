<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignement No-9 & 10</title>
</head>
<body>
    <h1>This is Input, Select & Radio buttons tags</h1>

    <label for="fname" id="fname"> Your First Name :-</label>
    <input type="text" name="fname" placeholder='"abc"'>
    <br><br>

    <label for="lname">Your Last Name :- </label>
    <input type="text" name="lname" placeholder='"xyz"'>
    <br><br>

    <label for="email">Your E-mail Adderss :- </label>
    <input type="email" name="email" id="email" placeholder="abc@xyz.com">
    <br><br>

    <label for="number">Your Mobile Number :- </label>
    <input type="number" name="number" id="number" placeholder="9876543210" maxlength="10" minlength="10">
    <br><br>


    <label for="gneder">Your Gender :- </label>
    <input type="radio" name="gender" id="gender">male
    <input type="radio" name="gender" id="gender">female
    <input type="radio" name="gender" id="gender">other
    <br><br>

    <label for="state">Select Your State OR Union territories :- </label>
    <select name="state" id="state" >
        <option value="state">Andhra Pradesh</option>
        <option value="state">Maharashtra</option>
        <option value="state">kerla</option>
        <option value="state">tamilnadu</option>
        <option value="state">Delhi</option>
        <option value="state">Karnataka</option>
        <option value="state">Gujarat</option>
    </select>
    <br><br>

    <input type="submit" value="submit here">
</body>
</html>
